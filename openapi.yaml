          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/StreamResult'
                  - type: object
                    properties:
                      data:
                        description: List of Events
                        type: array
                        items:
                          $ref: '#/components/schemas/Event'
        '400':
