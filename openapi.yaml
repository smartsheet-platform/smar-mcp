            -H "Content-Type: application/json" \

            -X POST \

            -d '{"sortCriteria": [{"columnId": 4583173393803140, "direction":
            "DESCENDING"}]}'
        - lang: Java
          label: Java
          source: |
            SortCriterion criterion = new SortCriterion();
            criterion.setColumnId(4583173393803140L);    // long columnId
